<div class="container mt-4">
  <h2>Books</h2>
  <table *ngIf="books.length > 0" class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.isbn }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>
        <div class="d-flex flex-row gap-2 align-items-center">
          <button (click)="deleteBooks(book.id!)" class="btn btn-danger btn-sm">
            <i class="bi bi-trash"></i>
            <span class="d-none d-md-inline-flex ps-2">Eliminar</span>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-grid gap-2 d-md-block mt-3">
    <a [routerLink]="['/books/add']" class="btn btn-primary" href="#" role="button"><i class="bi bi-plus-lg"></i> Add book</a>
  </div>
</div>
