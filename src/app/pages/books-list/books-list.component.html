<div class="container mt-4">
  <h2>Books</h2>

  <!-- Spinner mientras se cargan los libros -->
  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p>Cargando libros...</p>
  </div>

  <!-- Mostrar la tabla solo si no estamos cargando y si hay libros -->
  <table *ngIf="!isLoading && books.length > 0" class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Description</th>
      <th scope="col">Cover</th>
      <th scope="col">Price</th>
      <th scope="col">Pages</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.isbn }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.description }}</td>
      <td>{{ book.cover }}</td>
      <td>{{ book.price }}</td>
      <td>{{ book.pages }}</td>
      <td>
        <div class="d-flex flex-row gap-2 align-items-center">
          <button *ngIf="book.id" (click)="deleteBook(book.id)" class="btn btn-danger btn-sm">
            Eliminar
          </button>
          <button *ngIf="book.id" [routerLink]="['/books/edit', book.id]" class="btn btn-warning btn-sm">
            <i class="bi bi-pencil"></i>
            <span class="d-none d-md-inline-flex ps-2">Editar</span>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Mensaje si no hay libros -->
  <div *ngIf="!isLoading && books.length === 0" class="alert alert-info mt-4" role="alert">
    No hay libros disponibles. Añade uno usando el botón de abajo.
  </div>

  <!-- Botón para agregar un libro -->
  <div class="d-grid gap-2 d-md-block mt-3">
    <a [routerLink]="['/books/add']" class="btn btn-primary" role="button">
      <i class="bi bi-plus-lg"></i> Add book
    </a>
  </div>
</div>
