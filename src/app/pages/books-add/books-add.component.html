<section class="container mt-4">
  <h2 class="">Add Book</h2>
  <app-notification *ngIf="showAlert" [alertClass]="alertClass" [alertMessage]="alertMessage"></app-notification>
  <form [formGroup]="booksForm" (submit)="submitBooks()">
    <div class="form-group mb-4">
      <label for="isbn">ISBN</label>
      <input
        class="form-control"
        id="isbn"
        type="text"
        formControlName="isbn"
      />
    </div>
    <div class="form-group mb-4">
      <label for="title">Title</label>
      <input
        class="form-control"
        id="title"
        type="text"
        formControlName="title"
      />
    </div>

    <div class="form-group mb-4">
      <label for="author">Author</label>
      <input
        class="form-control"
        id="author"
        type="text"
        formControlName="author"
      />
    </div>
    <div class="form-group mb-4">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        type="text"
        formControlName="description"
      />
    </div>
    <div class="form-group mb-4">
      <label for="cover">Cover</label>
      <input
        class="form-control"
        id="cover"
        type="text"
        formControlName="cover"
      />
    </div>
    <div class="form-group mb-4">
      <label for="price">Price</label>
      <input
        class="form-control"
        id="price"
        type="number"
        formControlName="price"
      />
    </div>
    <div class="form-group mb-4">
      <label for="pages">Pages</label>
      <input
        class="form-control"
        id="pages"
        type="number"
        formControlName="pages"
      />
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button type="submit" class="btn btn-primary mt-3 "><i class="bi bi-plus-lg"></i> Add</button>
    </div>
  </form>
</section>
