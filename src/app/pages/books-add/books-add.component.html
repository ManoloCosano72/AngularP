<section class="container mt-4">
  <h2 class="">AÃ±adir empresa</h2>
  <app-notification *ngIf="showAlert" [alertClass]="alertClass" [alertMessage]="alertMessage"/>
  <form [formGroup]="booksForm" (submit)="submitBooks()">
    <div class="form-group mb-4">
      <label for="id">id</label>
      <input
        class="form-control"
        id="id"
        type="text"
        formControlName="id"
      />
    </div>
    <div class="form-group mb-4">
      <label for="isbn">isbn</label>
      <input
        class="form-control"
        id="isbn"
        type="text"
        formControlName="isbn"
      />
    </div>
    <div class="form-group mb-4">
      <label for="title">title</label>
      <input
        class="form-control"
        id="title"
        type="text"
        formControlName="title"
      />
    </div>
    <div class="form-group mb-4">
      <label for="description">description</label>
      <input
        class="form-control"
        id="description"
        type="text"
        formControlName="description"
      />
    </div>
    <div class="form-group mb-4">
      <label for="cover">cover</label>
      <input
        class="form-control"
        id="cover"
        type="text"
        formControlName="cover"
      />
    </div>
    <div class="form-group mb-4">
      <label for="price">price</label>
      <input
        class="form-control"
        id="price"
        type="number"
        formControlName="price"
      />
    </div>
    <div class="form-group mb-4">
      <label for="pages">pages</label>
      <input
        class="form-control"
        id="pages"
        type="number"
        formControlName="pages"
      />
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button type="submit" class="btn btn-primary mt-3 "><i class="bi bi-plus-lg"></i> Add</button>
    </div>
  </form>
</section>
