<form (ngSubmit)="updateBook()">
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text" id="title" [(ngModel)]="books.title" name="title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="author">Autor</label>
    <input type="text" id="author" [(ngModel)]="books.author" name="author" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <input type="text" id="description" [(ngModel)]="books.description" name="description" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="cover">Portada</label>
    <input type="text" id="cover" [(ngModel)]="books.cover" name="cover" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Precio</label>
    <input type="number" id="price" [(ngModel)]="books.price" name="price" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="pages">Páginas</label>
    <input type="number" id="pages" [(ngModel)]="books.pages" name="pages" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary mt-3" (click)="updateBook()">Actualizar</button>
</form>
