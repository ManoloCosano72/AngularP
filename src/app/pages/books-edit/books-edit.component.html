<form (ngSubmit)="updateBook()">
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text" id="title" [(ngModel)]="book.title" name="title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="author">Autor</label>
    <input type="text" id="author" [(ngModel)]="book.author" name="author" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <input type="text" id="description" [(ngModel)]="book.description" name="description" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="cover">Portada</label>
    <input type="text" id="cover" [(ngModel)]="book.cover" name="cover" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Precio</label>
    <input type="number" id="price" [(ngModel)]="book.price" name="price" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="pages">Páginas</label>
    <input type="number" id="pages" [(ngModel)]="book.pages" name="pages" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" [(ngModel)]="book.isbn" name="isbn" class="form-control" disabled>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
</form>
