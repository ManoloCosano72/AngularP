<div class="container mt-4">
  <h2>Book Recommendations</h2>

  <!-- Spinner mientras se cargan los libros -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- GalerÃ­a -->
  <div *ngIf="!isLoading && books.length > 0">
    <div class="card mx-auto" style="width: 18rem;">
      <img
        [src]="books[currentIndex].cover"
        class="card-img-top"
        alt="Book cover"
      />
      <div class="card-body">
        <h5 class="card-title">{{ books[currentIndex].title }}</h5>
        <p class="card-text">{{ books[currentIndex].description }}</p>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <button (click)="previousBook()" class="btn btn-secondary">Previous</button>
      <button (click)="nextBook()" class="btn btn-primary">Next</button>
    </div>
  </div>

  <!-- Mensaje si no hay libros -->
  <div *ngIf="!isLoading && books.length === 0" class="alert alert-info mt-4">
    No books available. Please try again later.
  </div>
</div>
